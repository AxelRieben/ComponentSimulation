    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">

</head>
<body>
<div class="ui grid" id="nav">
    <div class="six wide column">
        <a style="color: white;" href="index.html"><h1>Components simulation</h1></a>
    </div>
    <div class="ten wide column">
        <div class="ui four item inverted menu">
            <a class="item" href="scheduling.html">Scheduling</a>
            <a class="item" href="prediction.html">Prediction</a>
            <a class="item" href="interblocage.html">Deadlock</a>

        </div>
    </div>
</div>
        <div id="head" style="text-align:center; border-bottom: solid 2px black;">
            <h2>Simulation producteur consommateur.</h2>
        </div>
        <br>
        <div id=englobing>
        	<div id="container1"></div>
			<div id="container2"></div>
			<div id="container3">
				<textarea readonly id="console"></textarea>
			</div>
		</div>
		<div id="synchronisedDiv">
			<label> Not synchronised</label>
				<label class="switch">
					<input type="checkbox" id="synchronisedBox" onchange="updateRangeValue(this.value,'null')">
					<span class="slide"></span>
				</label>
			<label> Synchronised</label>
		</div></br>
		<div class="slidecontainer">
			<label for="numberOfArc">Nombre d'arc : </label><input type="range" min="4" max="12" value="8" class="slider" id="numberOfArc" onchange="updateRangeValue(this.value,'displayNumberOfArc')"><input type="number" id="displayNumberOfArc" value="8" disabled="disabled"></input></br>
			<label for="writeTimer">Délai d'écriture(ms): </label><input type="range" min="100" max="1500" value="500" class="slider" id="writeTimer" step="100" onchange="updateRangeValue(this.value,'displayWriteTimer')"><input type="number" id="displayWriteTimer" value="500" disabled="disabled"></input></br>
			<label for="readTimer">Délai de lecture(ms): </label><input type="range" min="100" max="1500" value="700" class="slider" id="readTimer" step="100" onchange="updateRangeValue(this.value,'displayReadTimer')"><input type="number" id="displayReadTimer" value="700" disabled="disabled"></input></br>
		</div>
    </body>
</footer>
