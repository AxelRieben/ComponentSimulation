<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scheduling</title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
</head>
<body>
<h1>Scheduling</h1>

<h2>Algorithme d'ordonnancement</h2>
<hr>
<select id="select_algo" title="Algo">
    <option value="FCFS">First-Come, First-Served</option>
    <option value="SJF_np">Shortest-Job-First Non-Préemptif</option>
    <option value="SJF_p">Shortest-Job-First Préemptif</option>
    <option value="RR">Round Robin</option>
</select>

<h2>Processus</h2>
<hr>
<p>
    <label for="in_arrival">Arrivée : </label><input type="number" id="in_arrival" min="0" max="40"/>
    <label for="in_duration">Durée : </label><input type="number" id="in_duration" min="1" max="15"/>
    <button id="btn_add_process">Ajouter</button>
</p>
<p>
    <button id="btn_add_random">Ajouter un processus aléatoires</button>
</p>

<p>
<table id="processes_table" class="ui celled table">
    <thead>
    <tr>
        <th>Nom</th>
        <th>Arrivée</th>
        <th>Durée</th>
    </tr>
    </thead>
    <tbody id="processes_table_body">
    </tbody>
</table>

<p>
    <button id="btn_manual">Mode manuel</button>
    <button id="btn_auto">Mode automatique</button>
</p>

</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/scheduling.js"></script>
<script src="semantic/dist/semantic.min.js"></script>
</html>
